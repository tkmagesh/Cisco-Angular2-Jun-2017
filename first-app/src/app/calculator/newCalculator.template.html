<h1>New Calculator</h1>
<hr>
<input type="number" [(ngModel)]="model.number1">
<select #selectOperation>
	<option value="add">Add</option>
	<option value="subtract">Subtract</option>
	<option value="multiply">Multiply</option>
	<option value="divide">Divide</option>
</select>
<input type="number" [(ngModel)]="model.number2">
<input type="button" value="Calculate" (click)="model[selectOperation.value]()">
<calculator-result [result]="model.result"></calculator-result>
